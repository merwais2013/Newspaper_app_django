{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %} Login {% endblock %}

{% block content %}
<h2>Login</h2>
<form method="POST">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-success ml-2" type="submit">Log In</button>
    <p> <a href="{% url 'password_reset' %}">Forgot Your Password?</a></p>
</form>
{% endblock %}
